<div class="oneCol">

  
  
<header class="header-block">

  <nav class="nav-bar">

    <li class="logo"><a href="#">Chekhov</a></li>
  </ul>

  <ul class="section right">

  </ul>
</nav>


  <h1 class="title">Events</h1>
  
</header>


<main class="float-box">
  <h2 class="title">Events</h2>
  <div class="filter-list">
    <a href="#" class="-active">All</a>
    <a href="#">Upcoming</a>
    <a href="#">Past</a>
  </div>

  

  
    
<div class="event-cell " >
  <div class="left">

      <p class="title">Prom</p>

    </div>
  </div>
  <div class="right">
    <p class="detail">615 guests</p>
    <p class="subdetail">Shared with 5 people</p>
  </div>
</div>

  
    
<div class="event-cell " >

    </div>
  </div>
  <div class="right">
    <p class="detail">43 guests</p>
    <p class="subdetail">Private</p>
  </div>
</div>

  
    
<div class="event-cell " >

  </div>
  <div class="right">

  </div>
</div>
